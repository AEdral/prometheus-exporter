apiVersion: apps/v1
kind: Deployment
metadata:
  name: infra-otel-collector
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: infra-otel-collector
  template:
    metadata:
      labels:
        app: infra-otel-collector
    spec:
      serviceAccountName: infra-otel-collector
      containers:
      - name: otel-collector
        image: otel/opentelemetry-collector-contrib:latest
        args:
        - --config=/etc/otel/config.yaml
        ports:
        - name: metrics
          containerPort: 9464
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        volumeMounts:
        - name: otel-config
          mountPath: /etc/otel
      volumes:
      - name: otel-config
        configMap:
          name: otel-config 