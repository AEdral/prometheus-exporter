# File: configmap-prometheus.yaml
# Descrizione: ConfigMap contenente la configurazione di Prometheus, inclusa la raccolta delle metriche di cAdvisor dai nodi Kubernetes.

apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yaml: |
    global:
      scrape_interval: 15s
      scrape_timeout: 10s
      evaluation_interval: 15s

    scrape_configs:
      # Prometheus stesso
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # OpenTelemetry Collector (raccoglie metriche da cAdvisor e kubelet)
      - job_name: 'otel-collector'
        static_configs:
          - targets: ['otel-collector.monitoring.svc.cluster.local:9464']
        metrics_path: /metrics
        scrape_interval: 15s
